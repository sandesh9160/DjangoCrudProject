<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Update Form</title>
    <style>
        /* Body styling with gradient background */
        body {
            background: linear-gradient(120deg, #5c67e1, #89d4cf);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Centering content */
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        form {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: left;
            color: #333;
            position: relative;
        }

        /* Decorative elements */
        form::before,
        form::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background: rgba(92, 103, 225, 0.4);
            z-index: -1;
        }

        form::before {
            top: -40px;
            left: -30px;
        }

        form::after {
            bottom: -40px;
            right: -30px;
        }

        /* Form title */
        h3 {
            margin-bottom: 20px;
            color: #5c67e1;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        /* Input fields and labels */
        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #5c67e1;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            background: linear-gradient(45deg, #34c759, #5c67e1);
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 25px;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #5c67e1, #34c759);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Placeholder text for a polished look */
        input::placeholder {
            font-style: italic;
            color: #aaa;
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div>
        <form action="{% url 'save' %}" method="post">
            {% csrf_token %}
            <h3>Student Update Form</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" value="{{ student.name }}" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" value="{{ student.address }}" required>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email" value="{{ student.mail }}" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" value="{{ student.age }}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</body>

</html>
